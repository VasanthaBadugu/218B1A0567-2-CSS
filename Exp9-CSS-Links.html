<html>
    <head>
        <title>UI CSS</title>
        <style>
            /*Unvisited link*/
            a:link{
                color:brown
            }
            /*Visited link*/
            a:visited{
                color:green;
            }
            /*mouse over link*/
            a:hover{
                color:rgb(255,135,105)
            }
            /*click link*/
            a:active{
                color:blue;
            }        
        </style>
    </head>
    <body>
        <p><a href="https://www.google.co.in/"> This is link </a.href>    </p>
        <p>a:hover Must come after a:</p>
        <p>a:activ Must come after a:</p>
    </body>
</html>
